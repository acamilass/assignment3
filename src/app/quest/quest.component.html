  <div class="container">

    <div class="progressbar-section">

          color="accent"
          mode="determinate"
          value="{{index+1}}0"
          bufferValue="10">

      <span class="progressbar-text">{{index+1}}/10</span>
    </div>

      <img src="../../assets/images/quest/1.PNG" alt="pergunta1">
